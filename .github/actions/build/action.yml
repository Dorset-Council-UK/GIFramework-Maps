name: Build GIFrameworkMaps
description: |
  This workflow builds the GIFrameworkMaps project, runs bun build, and uploads the artifact.
inputs:
  environment:
    description: 'The environment to build for (dev or prod).'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: oven-sh/setup-bun@v2

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore
      shell: bash

    - name: bun install
      run: bun install
      working-directory: 'GIFrameworkMaps.Web'
      shell: bash

    - name: bun build
      run: bun run bun.build.ts --${{ inputs.environment }}
      working-directory: 'GIFrameworkMaps.Web'
      shell: bash

    - name: Build
      run: dotnet build --no-restore
      shell: bash

    - name: Test
      run: dotnet test --no-build --verbosity normal
      shell: bash

    - name: Publish
      run: dotnet publish -o '../release'
      working-directory: 'GIFrameworkMaps.Web'
      shell: bash

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        path: 'release'
